<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="titulo">
    <h1>Ta na hora de acorda pra vida</h1>
    
    </div>
    <div id="time">
        <div class="circle" style="--clr:#ff2972;">
            <div class="dot hora_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hora">00</div>
        </div>
        <div class="circle" style="--clr:#00871d;">
            <div class="dot min_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minuto">00</div>
        </div>
        <div class="circle" style="--clr:#1904fc;">
            <div class="dot seg_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="segundo">00</div>
        </div>
        <div class="ap">
            <div id="ampm">PM</div>
        </div>
    </div>
